name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # oder master, je nach deinem Hauptbranch
  pull_request:
    branches:
      - main  # oder master, je nach deinem Hauptbranch

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4  # Aktualisierte Version

    - name: Set up Node.js
      uses: actions/setup-node@v4  # Aktualisierte Version
      with:
        node-version: '18'  # Eine neuere Node.js-Version verwenden

    - name: Build your project
      run: |
        npm install
        npm run build || echo "Kein Build-Skript benötigt"

    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4  # Aktualisierte Version
      with:
        branch: gh-pages  # Der Branch, auf dem die Seite gehostet wird
        folder: ./  # Falls deine index.html im Root liegt
        token: ${{ secrets.GITHUB_TOKEN }}  # GitHub Token für Berechtigungen
